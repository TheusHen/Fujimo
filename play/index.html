<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujimo</title>
    <link rel="icon" type="image/png" href="../web/assets/front.png" />
    <style>
        /* Reset CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            line-height: 1;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        ol, ul {
            list-style: none;
        }

        img, video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Overlay for rotate video */
        #rotate-overlay {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #rotate-overlay video {
            width: 80vw;
            max-width: 480px;
        }

        /* Back arrow styling */
        .back-arrow-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 10000;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-arrow-btn svg {
            width: 32px;
            height: 32px;
            color: #fff;
            stroke-width: 2.5;
        }

        .back-arrow-btn:active svg,
        .back-arrow-btn:focus svg {
            color: #aaa;
        }

        /* Block interactions and optionally blur background when overlay is active */
        body.blocked {
            pointer-events: none;
            user-select: none;
            filter: blur(5px);
        }

        /* Make overlay exempt from being blocked */
        #rotate-overlay {
            pointer-events: auto;
            filter: none;
        }
    </style>
</head>
<body>
    <!-- Back arrow -->
    <button class="back-arrow-btn" id="back-arrow" aria-label="Voltar para Home" title="Voltar para Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Game container -->
    <div id="game-container"></div>

    <!-- Rotate overlay with video -->
    <div id="rotate-overlay">
        <video id="rotate-video" src="../web/assets/rotate.mp4" autoplay loop muted playsinline></video>
    </div>

    <!-- Scripts -->
    <script src="../phaser.js"></script>
    <script type="module" src="../src/main.js"></script>
    <script>
        // Back button action
        document.getElementById('back-arrow').addEventListener('click', function () {
            window.location.href = "/";
        });

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Portrait orientation detection
        function isPortrait() {
            return window.innerHeight > window.innerWidth;
        }

        // Handle showing/hiding the rotate overlay
        function handleOrientationLock() {
            const overlay = document.getElementById('rotate-overlay');
            if (isMobile()) {
                if (isPortrait()) {
                    overlay.style.display = 'flex';
                    document.body.classList.add('blocked');
                    document.body.style.overflow = 'hidden';
                } else {
                    overlay.style.display = 'none';
                    document.body.classList.remove('blocked');
                    document.body.style.overflow = '';
                }
            } else {
                overlay.style.display = 'none';
                document.body.classList.remove('blocked');
                document.body.style.overflow = '';
            }
        }

        // Event listeners
        window.addEventListener('DOMContentLoaded', handleOrientationLock);
        window.addEventListener('resize', handleOrientationLock);
        window.addEventListener('orientationchange', handleOrientationLock);

        // Prevent interaction while overlay is visible
        const overlay = document.getElementById('rotate-overlay');
        ['touchmove', 'touchstart', 'click'].forEach(event => {
            overlay.addEventListener(event, e => e.preventDefault(), { passive: false });
        });
    </script>
</body>
</html>
